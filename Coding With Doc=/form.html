<!DOCTYPE html>
<html>
<head>
<title>Form</title>

</head>
<body>
<h3>Kindly fill the form below</h3>

<label for="fn">first Name :</label>

<input type="text" id="fn" name="First Name" placeholder="Enter your first name here">

<br><br>

<label for="ln">Last Name :</label>

<input type="text" id="ln" name="Last Name" placeholder="Enter your last name here">
<br><br>
<label for="email">Email :</label>
<input type="email" id="email" name="email" placeholder="enter your mail here">
<br><br>

<label for="Phone">Phone Number :</label>
<input type="number" id="Phone" name="Phone Number" placeholder="enter your Phone Number here">
<br><br>

<label for="dob">Date of Birth :</label>
<input type="date" id="dob" name="Date of Birth" placeholder="enter your Date of Birth here">

<br><br>

<label for="Gender">Gender :</label> <br>

<label for="M">Male :</label>
<input type="radio" id="M" name="Gender">

<label for="F">Female :</label>
<input type="radio" id="F" name="Gender">

<br> <br>

<label>Two Preffered Programming Language</label>
<br><br>
<label for="py">Pythons</label>
<input type="checkbox" id="py" name="Preffered Programming Language">
<br><br>
<label for="C">C++</label>
<input type="checkbox" id="C" name="C++">
<br><br>
<label for="P">PHP</label>
<input type="checkbox" id="P" name="PHP">
<br><br>
<label for="msq">MySql</label>
<input type="checkbox" id="msq" name="MySql">
<br><br>

<label for="state">Choose Your State Of Origin</label>
<br><br>
<select id="state">
<option value="selected">Select</option>
<option value="Abia">Abia</option>
<option value="Umuhia">Umuhia</option>
<option value="Lagos">Lagos</option>
<option value="Oyo">Oyo</option>
<option value="Ogun">Ogun</option>
<option value="Kano">Kano</option>

</select>

<br><br>

<button>Submit</button>

<p>You can go back to previous page <a href="myFiirstCode.html">here</a></p>


</body>
</html>
